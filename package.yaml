name:                whatShouldIDraw
version:             0.1.0.0
github:              armatures/whatShouldIDraw
license:             BSD3
author:              Charlie
maintainer:          example@example.com
copyright:           2020 Charlie

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            fetch things to draw
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/whatShouldIDraw#readme>

dependencies:
- base >= 4.11 && < 10
- rio >= 0.1.12.0
- http-conduit
- filepath
- bytestring
- directory
- xml-conduit
- html-conduit
  
ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  whatShouldIDraw-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - whatShouldIDraw
    - optparse-simple

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  whatShouldIDraw-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - whatShouldIDraw
    - hspec

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
